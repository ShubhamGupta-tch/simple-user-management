{% extends "main/base.html" %}
{% load static %}
{% block title %}Local Una{% endblock %}

{% block body %}
<link rel="stylesheet" type="text/css" href="{% static 'users/css/register.css' %}">
<img src="{% static 'users/images/wave.png' %}" class="wave">

<div class="container">
    <div class="register-container">
        <form id="register" action="{% url 'users:register' %}" method="post" autocomplete="off">
            <img src="{% static 'users/images/avatar.svg' %}" class="avatar">
            <h2>Welcome</h2>
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn">Register</button>
        </form>
    </div>

    <div class="img">
        <img src="{% static 'users/images/online_food.svg' %}">
    </div>
</div>

<script type="text/javascript" src="{% static 'users/js/register.js' %}"></script>
{% endblock %}
